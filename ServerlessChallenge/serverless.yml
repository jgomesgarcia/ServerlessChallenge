service: ServerlessChallenge
frameworkVersion: '2'
useDotenv: true

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'
  region: sa-east-1
  iamRoleStatements: 
    - Effect: "Allow"
      Action:
        - ec2:CreateNetworkInterface
        - ec2:DescribeNetworkInterfaces
        - ec2:DeleteNetworkInterface
      Resource:
        - "*"

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

functions:
  app-api:
    handler: handler.handler  
    events:
      - http:
          path: /api-docs
          method: get
          cors: true
      - http:
          path: /funcionario
          method: get
          cors: true
      - http:
          path: /funcionario/{cpf}
          method: get
          cors: true
      - http:
          path: /funcionario/create
          method: post
          cors: true
      - http:
          path: /funcionario/update/{cpf}
          method: put
          cors: true
      - http:
          path: /funcionario/delete/{cpf}
          method: delete
    cors: true
    vpc:
      securityGroupIds:
        - sg-08edee162eff6817f
      subnetIds:
        - subnet-055c2d4e717854557
        - subnet-08b81bc7391fffb18
        - subnet-094ce3c0669f0fa49

Resources:
  Add Degug Configuration
  